<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h3>开始游戏</h3>
		<canvas id="gameview" width="500" height="500"></canvas>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var asd=$("#gameview")[0].getContext("2d")
				var baImage= new Image();
				baImage.src="img/background.png";
				var startImage= new Image();
				startImage.src="img/start.png";
				startImage.onload = function(){
					asd.drawImage(startImage,0,0,500,500);
				}
				
				
				$("#gameview").click(function(){
					alert("开始");
					asd.drawImage(baImage,0,0,500,500);
				})
			})
			
		</script>
	</body>
</html>
