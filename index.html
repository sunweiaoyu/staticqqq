<!DOCTYPE html>
<html>

	<body>
		<h3>开始游戏</h3>
		<canvas id="gameview" width="500" height="500"></canvas>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var startImage= new Image();
				startImage="";

				}
			})
		</script>
	</body>
